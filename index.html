<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Advanced Trivia</title>
  </head> 
  <body>

    <div class="jumbotron jumbotron-fluid header-tron">
      <div class="container text-center header-font border">
        <img src="assets/images/header-logo.jpg" alt="final fantasy logo" id="header-photo"> Trivia (Advanced)
        <hr class="my-4">
        <p>Answer the Final Fantasy series trivia questions below. You have 30 seconds each. Once you select an answer or time is up I will then reveal the answer. A the end of the quiz i will give you a final score. Good luck!</p>
      </div>
    </div>

    <main class="container pb-2 pt-2 border mt-3">
        <div class="row">
          <span class="col-12 game-display text-center">Press start to begin</span>
        </div>
        <div class="row">
          <div class="col-12 text-center start-area">
            <form id="start" class="pl-3 pr-3" name="start">
                <button id="start">Start</button>
            </form>
          </div>
        </div>
        <div id="question" class="row col-12 pb-2 question-formatting mb-2 mt-2"></div>
        <div class="row answers pb-5">
          <div id="answer1" class="col-3 border text-center " data-value="1"></div>
          <div id="answer2" class="col-3 border text-center" data-value="2"></div>
          <div id="answer3" class="col-3 border text-center" data-value="3"></div>
          <div id="answer4" class="col-3 border text-center" data-value="4"></div>
        </div>
        <div class="answer-splash row col-12"></div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
